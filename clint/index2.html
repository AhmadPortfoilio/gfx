<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Gallery</title>
    <!-- Glide JS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.core.min.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            padding: 20px;
        }
        
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            overflow: hidden;
        }
        
        .glide__track {
            overflow: visible;
        }
        
        .glide__slides {
            display: flex;
            align-items: center;
        }
        
        .gallery-item {
            padding: 0 10px;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 400px;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }
        
        .gallery-item img:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-item img {
                width: 150px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-item img {
                width: 120px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <!-- Slide items -->
                    <li class="glide__slide gallery-item">
                        <a href="https://framerusercontent.com/images/UL91N5wFrJEF7gSl60BNmIsT3Jw.jpg?scale-down-to=512" data-lightbox="gallery" data-title="Custom Image 1">
                            <img src="https://framerusercontent.com/images/UL91N5wFrJEF7gSl60BNmIsT3Jw.jpg?scale-down-to=512" alt="Custom Image 1">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://source.unsplash.com/random/800x600?nature=1" data-lightbox="gallery" data-title="Nature 1">
                            <img src="https://source.unsplash.com/random/300x200?nature=1" alt="Nature 1">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://source.unsplash.com/random/800x600?nature=2" data-lightbox="gallery" data-title="Nature 2">
                            <img src="https://source.unsplash.com/random/300x200?nature=2" alt="Nature 2">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://source.unsplash.com/random/800x600?city=1" data-lightbox="gallery" data-title="City 1">
                            <img src="https://source.unsplash.com/random/300x200?city=1" alt="City 1">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://framerusercontent.com/images/UL91N5wFrJEF7gSl60BNmIsT3Jw.jpg?scale-down-to=512" data-lightbox="gallery" data-title="Custom Image 2">
                            <img src="https://framerusercontent.com/images/UL91N5wFrJEF7gSl60BNmIsT3Jw.jpg?scale-down-to=512" alt="Custom Image 2">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://source.unsplash.com/random/800x600?animal=1" data-lightbox="gallery" data-title="Animal 1">
                            <img src="https://source.unsplash.com/random/300x200?animal=1" alt="Animal 1">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://source.unsplash.com/random/800x600?animal=2" data-lightbox="gallery" data-title="Animal 2">
                            <img src="https://source.unsplash.com/random/300x200?animal=2" alt="Animal 2">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://source.unsplash.com/random/800x600?tech=1" data-lightbox="gallery" data-title="Tech 1">
                            <img src="https://source.unsplash.com/random/300x200?tech=1" alt="Tech 1">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://framerusercontent.com/images/UL91N5wFrJEF7gSl60BNmIsT3Jw.jpg?scale-down-to=512" data-lightbox="gallery" data-title="Custom Image 3">
                            <img src="https://framerusercontent.com/images/UL91N5wFrJEF7gSl60BNmIsT3Jw.jpg?scale-down-to=512" alt="Custom Image 3">
                        </a>
                    </li>
                    <li class="glide__slide gallery-item">
                        <a href="https://source.unsplash.com/random/800x600?architecture=1" data-lightbox="gallery" data-title="Architecture 1">
                            <img src="https://source.unsplash.com/random/300x200?architecture=1" alt="Architecture 1">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/glide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
    <script>
        // Initialize Glide.js with continuous scrolling
        new Glide('.glide', {
            type: 'carousel',
            autoplay: 3000,
            animationDuration: 1000,
            perView: 5,
            hoverpause: false, // Continue autoplay on hover
            gap: 20,
            breakpoints: {
                1024: {
                    perView: 4
                },
                768: {
                    perView: 3
                },
                480: {
                    perView: 2
                }
            }
        }).mount();
        
        // Configure lightbox
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'showImageNumberLabel': true,
            'alwaysShowNavOnTouchDevices': true
        });
    </script>
</body>
</html>
